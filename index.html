<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل بيانات العملاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(to right, #1f4037, #99f2c8);
        color: #fff;
        line-height: 1.6;
      }

      header {
        text-align: center;
        padding: 60px 20px 30px;
        animation: fadeInDown 1s ease-in-out;
      }

      header h1 {
        font-size: 38px;
        margin-bottom: 15px;
      }

      header p {
        font-size: 18px;
        color: #e0e0e0;
        max-width: 600px;
        margin: auto;
      }

      .form-section {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease-in-out;
      }

      iframe {
        width: 100%;
        height: 720px;
        border: none;
        border-radius: 12px;
      }

      footer {
        text-align: center;
        padding: 25px;
        font-size: 14px;
        color: #d1d1d1;
        background: rgba(0,0,0,0.2);
      }

      .whatsapp-float {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #25d366;
        color: white;
        border-radius: 50%;
        padding: 15px;
        font-size: 24px;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .whatsapp-float:hover {
        transform: scale(1.1);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 28px;
        }

        iframe {
          height: 600px;
        }

        .whatsapp-float {
          font-size: 20px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>

    <header>
      <h1><i class="fas fa-user-plus"></i> تسجيل بيانات العملاء</h1>
      <p>نموذج احترافي يُرسل بيانات العملاء مباشرة إلى النظام الداخلي المرتبط بـ Zoho</p>
    </header>

    <section class="form-section">
      <iframe 
        src="https://forms.zohopublic.com/midomaher053gm1/form/ClientInfo/formperma/9pmncMpxHA1bnXihMOUYBLKQUew0AUHvNd22Rj6s-uU" 
        allowfullscreen>
      </iframe>
    </section>

    <footer>
      تم التطوير بواسطة FAForge • جميع الحقوق محفوظة © 2025
    </footer>

    <!-- زر واتساب اختياري -->
    <a href="https://wa.me/201234567890" class="whatsapp-float" target="_blank" title="تواصل عبر واتساب">
      <i class="fab fa-whatsapp"></i>
    </a>

  </body>
</html>
